<ion-header>

  <ion-navbar>
    <ion-title>Question 02</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>

    <ion-list radio-group text-wrap [(ngModel)]="question02" >
        <ion-list-header>
          Have you actually had any thougts of killing yourself?
        </ion-list-header>
      
        <ion-item>
          <ion-label>Yes</ion-label>
          <ion-radio value="0"></ion-radio>
        </ion-item>
      
        <ion-item>
          <ion-label>Yes - Within the past month</ion-label>
          <ion-radio value="1"></ion-radio>
        </ion-item>
      
        <ion-item>
          <ion-label>No</ion-label>
          <ion-radio checked="true" value="2" ></ion-radio>
        </ion-item>
      </ion-list>
  
  
  
      <div class="footer">
        <div padding>
          <button ion-button block color="light" (click)="openNextQuestion()">NEXT QUESTION</button>
        </div>
      </div>

</ion-content>
