<ion-header>

  <ion-navbar>
    <ion-title>Result</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding text-wrap>
    <div class="result" padding>
      <div class="featured">
        <h2>You are all done!</h2>
        <h2>Congratulations</h2>
        <h4>for taking the first step towards a healthier mind!</h4>
      </div>
      <div class="result-title">
        <h3>You present <strong>HIGH suicide risk!</strong></h3>
        
      </div>
      
      <div class="result-description">
        <h4>Please see you GP <strong>NOW</strong></h4>
        <h4> Please call <strong>Lifeline Australia: 13 11 14</strong> and start a conversation today</h4>

        <h1><strong>YOUR LIFE MATTER!</strong></h1>
      </div>
  
      <div padding>
        <button ion-button block color="light" (click)="closeModal()">Done</button>
      </div>
    </div>
  </ion-content>
