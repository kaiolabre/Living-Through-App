<ion-header>

  <ion-navbar>
    <ion-title>Your Result</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding text-wrap>
    <div class="result" padding>
      <div class="featured">
        <h2>You are all done!</h2>
        <h2>Congratulations</h2>
        <h4>for taking the first step towards a healthier mind!</h4>
      </div>
      <div class="result-title">
        <h3>You present <strong>no suicide risk!</strong></h3>
        
      </div>
      
      <div class="result-description">
        <p>Keep doing good and try to help people in need. Learn more about suicide and how to prevent it in <strong>Awareness</strong></p>
        <h4>We can do better together!</h4>
      </div>

      <div padding>
        <button ion-button block color="dark" (click)="closeModal()">Done</button>
      </div>
    </div>
</ion-content>
